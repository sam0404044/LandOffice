<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>土地基本資料庫電子資料流通申請-申請表格</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <form id="form4" enctype="multipart/form-data">
        <h2>土地基本資料庫電子資料流通-申請表格</h2>
      
        <label for="name">申請人姓名：</label>
        <input type="text" id="name" name="name" required>
      
        <label for="phone">連絡電話：</label>
        <input type="tel" id="phone" name="phone" required>
      
        <label for="upload1">土地基本資料庫電子資料流通申請書上傳：</label>
        <input type="file" id="upload1" name="upload1" accept=".pdf,.jpg,.png" required>
      
        <label for="upload2">申請人身分證明文件上傳：</label>
        <input type="file" id="upload2" name="upload2" accept=".pdf,.jpg,.png" required>
      
        <label for="upload3">(選填)代理人身分證明文件上傳：</label>
        <input type="file" id="upload3" name="upload3" accept=".pdf,.jpg,.png">
      
        <label for="dataType">電子資料名稱：</label>
        <select id="dataType" name="dataType" required>
          <option value="">請選擇</option>
          <option value="圖根點">圖根點</option>
          <option value="地籍圖">地籍圖</option>
        </select>
      
        <label for="dataScope">資料範圍：</label>
        <textarea id="dataScope" name="dataScope" rows="3" placeholder="圖根點請填控制點代號；地籍圖請填寫段小段資料。" required></textarea>
      
        <div class="checkbox-group">
          <label>領取方式：</label>
          <label><input type="checkbox" name="receiveMethod" value="光碟提供"> 光碟提供（僅開放到所領取）</label>
        </div>
      
        <div class="info">
          <strong>營業時間：</strong> 星期一～五　08:00–17:00
        </div>
      
        <label for="date">申請日期：</label>
        <input type="date" id="date" name="date" required>
      
        <label for="time">申請時間：</label>
        <input type="time" id="time" name="time" required>
        <div id="timeError" class="error-msg"></div>
      
        <button type="submit">提交申請</button>
      </form>
      
  <br>
  <footer>
    <div class="footer-info">
      <p>Copyright © 2023 桃園市蘆竹地政事務所 版權所有<br>
      地址：338028 桃園市蘆竹區長安路2段236號1、2、3樓<br>
      服務時間：08:00 至 17:00（中午不打烊）<br>
      電話：(03)352-5337(代表號)<br>
      瀏覽器支援：Chrome、Firefox、Edge、Safari 為主，IE 停止支援<br>
      本所意見信箱：<a href="mailto:ljland@mail.tyland.gov.tw">ljland@mail.tyland.gov.tw</a>
    </p>
    </div>
    </footer>

  <script src="script.js"></script>
</body>
</html>
