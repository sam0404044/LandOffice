<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>法律諮詢-申請表格</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <form id="form8">
        <h2>法律諮詢申請表</h2>
      
        <label for="name">申請人姓名：</label>
        <input type="text" id="name" name="name" required>
      
        <fieldset>
          <legend>性別：</legend>
          <label><input type="radio" name="gender" value="男性" required> 男性</label>
          <label><input type="radio" name="gender" value="女性"> 女性</label>
          <label><input type="radio" name="gender" value="其他"> 其他</label>
        </fieldset>
      
        <fieldset>
          <legend>年齡：</legend>
          <label><input type="radio" name="age" value="18歲以下" required> 18歲以下</label>
          <label><input type="radio" name="age" value="18-29歲"> 18-29歲</label>
          <label><input type="radio" name="age" value="30-39歲"> 30-39歲</label>
          <label><input type="radio" name="age" value="40-49歲"> 40-49歲</label>
          <label><input type="radio" name="age" value="50-59歲"> 50-59歲</label>
          <label><input type="radio" name="age" value="60-64歲"> 60-64歲</label>
          <label><input type="radio" name="age" value="65歲以上"> 65歲以上</label>
        </fieldset>
      
        <label for="phone">連絡電話：</label>
        <input type="tel" id="phone" name="phone" required>
      
        <fieldset>
          <legend>區址：</legend>
          <label><input type="radio" name="area" value="桃園市蘆竹區" required> 桃園市蘆竹區</label>
          <label><input type="radio" name="area" value="桃園市大園區"> 桃園市大園區</label>
          <label><input type="radio" name="area" value="桃園市其他區"> 桃園市其他區</label>
          <label><input type="radio" name="area" value="其他縣市"> 其他縣市</label>
        </fieldset>
      
        <fieldset>
          <legend>學歷：</legend>
          <label><input type="radio" name="education" value="國中以下" required> 國中以下</label>
          <label><input type="radio" name="education" value="高中職"> 高中職</label>
          <label><input type="radio" name="education" value="大學(專)"> 大學(專)</label>
          <label><input type="radio" name="education" value="研究所以上"> 研究所以上</label>
        </fieldset>
      
        <fieldset>
          <legend>申請類型（可複選）：</legend>
          <label><input type="checkbox" name="type" value="不動產相關"> 不動產相關（買賣、贈與、租賃、鄰地糾紛等）</label>
          <label><input type="checkbox" name="type" value="性別友善諮詢"> 性別友善諮詢（婚姻、親子關係、性騷擾）</label>
          <label><input type="checkbox" name="type" value="詐騙"> 詐騙</label>
          <label><input type="checkbox" name="type" value="民事訴訟"> 民事訴訟</label>
          <label><input type="checkbox" name="type" value="刑事訴訟"> 刑事訴訟</label>
        </fieldset>
      
        <label for="content">案由：請簡述諮詢內容</label>
        <textarea id="content" name="content" rows="4" required></textarea>
      
        <label>
          <input type="checkbox" name="confirm" required>
          上述內容本人無不實陳述
        </label>
      
        <div class="info">
          <strong>律師諮詢時間：</strong> 每月雙週三 下午 2:00–4:00
        </div>
      
        <label for="date">預約日期：</label>
        <input type="date" id="date" name="date" required>
      
        <label for="time">預約時間：</label>
        <input type="time" id="time" name="time" required>
        <div id="timeError" class="error-msg"></div>
      
        <button type="submit">提交申請</button>
        <div class="submit-status" aria-live="polite"></div>
        
      </form>
      
  <br>
  <footer>
    <div class="footer-info">

      電話：(03)352-5337(代表號)<br>

    </p>
    </div>
    </footer>

  <script src="script.js"></script>
</body>
</html>
