<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>大宗土地登記案件預約-申請表格</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <form id="form7" data-min-days="3">
        <h2>團體到府收件預約申請</h2>
      
        <label for="name">申請人姓名：</label>
        <input type="text" id="name" name="name" required>
      
        <label for="phone">手機號碼：</label>
        <input type="tel" id="phone" name="phone" required pattern="09\d{8}" inputmode="numeric" maxlength="10" title="請輸入 09 開頭共 10 碼手機號碼">
        <div id="phone-validation" class="phone-validation"></div>
      
        <label for="address">申請到府地址：</label>
        <input type="text" id="address" name="address" required>
      
        <label for="people">預約申辦人數：</label>
        <input type="number" id="people" name="people" min="1" required>
      
        <div class="info">
          <strong>營業時間：</strong> 星期一～五　08:00–17:00
        </div>
      
        <label for="date">申請日期：</label>
        <input type="date" id="date" name="date" required>
      
        <label>申請時間：</label>
        <div class="time-options">
          <label><input type="radio" name="time" value="10:00~10:30" required><span>10:00~10:30</span></label>
          <label><input type="radio" name="time" value="11:00~11:30"><span>11:00~11:30</span></label>
          <label><input type="radio" name="time" value="14:00~14:30"><span>14:00~14:30</span></label>
          <label><input type="radio" name="time" value="15:00~15:30"><span>15:00~15:30</span></label>
        </div>
        <div id="timeError" class="error-msg"></div>
        <button type="submit">提交申請</button>
        <div class="submit-status" aria-live="polite"></div>
        
      </form>
      
  <br>

    </p>
    </div>
    </footer>

  <script src="script.js"></script>
</body>
</html>
